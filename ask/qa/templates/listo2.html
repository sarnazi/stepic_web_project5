<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} questions </title>
</head>
<body>
    <h1> {{ title}} questions </h1>
    {% for question  in questions %}
     <p>
     {{ question.title }}
     </p>
     <p>
     {{ question.text }}
     </p>
     <h2> Answers </h2>
    {% for answer in question.answer_set.all %}
       <li>
       {{ answer.text }}
       </li>
    {% endfor %}
    {% endfor %} 
      </p>

</body>
</html>
